
#Information for view resolver
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

#Setting the contextPath(project name) for the application
server.servlet.context-path=/OMTS

#DataSource configuration(hikaricp)
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql:///movietesting
spring.datasource.username = root
spring.datasource.password = root

#JPA -hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql =  true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Session timeout in seconds
server.servlet.session.timeout=600s
# Cookie max age in seconds
server.servlet.session.cookie.max-age=600s