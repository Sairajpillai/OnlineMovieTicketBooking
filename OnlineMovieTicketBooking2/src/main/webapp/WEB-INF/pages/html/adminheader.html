<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<style>
	 body {
            font-family: 'Arial', sans-serif;
           margin:0;
            box-sizing: border-box;
        }

        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .box {
            width: 200px;
            height: 150px;
            background-color: #3498db;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
           border-radius: 15px;
            text-align: center;
            text-decoration: none;
        }
      
      .box1 {
            width: 200px;
            height: 150px;
            background-color: orange;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
           border-radius: 15px;
            text-align: center;
            text-decoration: none;
        }
      
      .box:hover {
            background-color: 		#66CDAA; /* Highlight color on hover */
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
             
        }
      .box1:hover {
            background-color: #00CED1; /* Highlight color on hover */
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
             
        }

        .box a {
            color: white;
            text-decoration: none;
        }
      .box1 a {
            color: white;
            text-decoration: none;
        }

.navbar {
    overflow: hidden;
    background-color: #333;
}

.navbar a {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.navbar a.left {
    float: left;
}

.dropdown {
    float: right;
    overflow: hidden;
}

.dropdown .dropbtn {
    font-size: 16px;  
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
    background-color: red;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}
.notification-container {
    position: fixed;
    top: 75%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #f44336;
    color: white;
    padding: 15px;
    border-radius: 5px;
    display: block;
    z-index: 1000;
}

.notification-close {
    cursor: pointer;
    position: absolute;
    top: 5px;
    right: 10px;
    font-size: 20px;
    font-weight: bold;
}


	</style>

</head>
<body>

        <div class="navbar">
            <div class="dropdown">
                <a href="#" class="dropbtn">Logout</a>
            </div>
            <a href="#home" class="left">Home</a>
            <div class="dropdown">
                <button class="dropbtn">Dropdown 
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">

            </div>
